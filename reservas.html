<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reservas</title>
</head>

<body id="form">

    <header class="main-reserv">
        <h1>reservas</h1>
    </header>
    
    <main>
        <section class="caja">
            <h2 class="lugar">Lardo & Rosemary</h2>
            <p>Si desea suscribirse al newsletter de la ciudad de Viena, ingrese sus datos en el siguiente formulario:
            </p>
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre" />
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su apellido" />
            <input class="controls" type="text" name="correo" id="correo" placeholder="Ingrese su correo electrónico"
                required />
            <input class="controls" type="tel" name="numerocontactado" placeholder="Ingrese su número de telefono" />

            <input type="radio" name="sexo" id="masc" value="m" />
            <label for="masc"> Masculino </label>
            <label>
                <input type="radio" name="sexo" value="f" /> Femenino

            </label>
           
            <input class="button" type="submit" value="reservar" />
            <input class="button" type="reset" value="Borrar" />
        </section>
    </main>

</body>

</html>
